  // Script per modificare l'attributo aria-hidden dell'icona di chat
  function setAriaHiddenToFalse() {
    const chatIcon = document.getElementById('embeddedMessagingIconChat');
    if (chatIcon) {
      chatIcon.setAttribute('aria-hidden', 'false');
      console.log('Attributo aria-hidden impostato a false per embeddedMessagingIconChat');
    } else {
      setTimeout(setAriaHiddenToFalse, 100);
    }
  }

  document.addEventListener('DOMContentLoaded', setAriaHiddenToFalse);
  
  window.addEventListener('load', setAriaHiddenToFalse);
  
  window.addEventListener("onEmbeddedMessagingReady", setAriaHiddenToFalse);
</script>
